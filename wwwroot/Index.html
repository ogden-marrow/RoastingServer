<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roasting Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

            .section h2 {
                color: #333;
                font-size: 1.3em;
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-bottom: 2px solid #667eea;
            }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        a, button {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

            a:hover, button:hover {
                background: #764ba2;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            }

            button:active {
                transform: translateY(0);
            }

            button:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
            }

        .weather-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

            .weather-display.show {
                display: block;
            }

        .weather-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

            .weather-item:last-child {
                margin-bottom: 0;
            }

        .weather-date {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .weather-temp {
            font-size: 1.2em;
            color: #333;
        }

        .weather-summary {
            color: #666;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☕ Roasting Server</h1>
        <p class="subtitle">Interactive API Demo</p>

        <div class="section">
            <h2>📊 Server Stats</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="requestCount">0</div>
                    <div class="stat-label">API Calls</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uptime">--</div>
                    <div class="stat-label">Uptime</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>🌤️ Weather Forecast</h2>
            <button id="fetchWeather" onclick="fetchWeather()">Fetch Weather Data</button>
            <div id="weatherDisplay" class="weather-display"></div>
        </div>

        <div class="section">
            <h2>📚 API Resources</h2>
            <div class="links">
                <a href="/swagger" target="_blank">API Documentation (Swagger)</a>
                <a href="/weatherforecast" target="_blank">Weather Endpoint (JSON)</a>
            </div>
        </div>
    </div>

    <script>
        let requestCount = 0;
        let startTime = Date.now();

        // Update uptime every second
        setInterval(() => {
            const seconds = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);

            if (hours > 0) {
                document.getElementById('uptime').textContent = `${hours}h ${minutes % 60}m`;
            } else if (minutes > 0) {
                document.getElementById('uptime').textContent = `${minutes}m ${seconds % 60}s`;
            } else {
                document.getElementById('uptime').textContent = `${seconds}s`;
            }
        }, 1000);

        async function fetchWeather() {
            const button = document.getElementById('fetchWeather');
            const display = document.getElementById('weatherDisplay');

            button.disabled = true;
            button.textContent = 'Loading...';
            display.innerHTML = '<div class="loading">Fetching weather data...</div>';
            display.classList.add('show');

            try {
                const response = await fetch('/weatherforecast');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Update request count
                requestCount++;
                document.getElementById('requestCount').textContent = requestCount;

                // Display weather data
                let html = '';
                data.forEach(item => {
                    html += `
                        <div class="weather-item">
                            <div class="weather-date">📅 ${item.date}</div>
                            <div class="weather-temp">🌡️ ${item.temperatureC}°C (${item.temperatureF}°F)</div>
                            <div class="weather-summary">${item.summary}</div>
                        </div>
                    `;
                });

                display.innerHTML = html;

            } catch (error) {
                display.innerHTML = `<div class="error">⚠️ Error fetching weather data: ${error.message}</div>`;
            } finally {
                button.disabled = false;
                button.textContent = 'Fetch Weather Data';
            }
        }

        // Auto-fetch weather on page load
        window.addEventListener('load', () => {
            setTimeout(fetchWeather, 500);
        });
    </script>
</body>
</html>
