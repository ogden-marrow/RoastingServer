name: Build and Release

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "master" ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_NAME: 'RoastingServer'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

  publish:
    name: Publish Multi-Platform Binaries
    needs: build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - runtime: linux-x64
            self-contained: true
          - runtime: linux-arm
            self-contained: true
          - runtime: linux-arm64
            self-contained: true
          - runtime: linux-arm
            self-contained: false
            suffix: -framework-dependent
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Publish ${{ matrix.runtime }}${{ matrix.suffix }}
      run: |
        if [ "${{ matrix.self-contained }}" == "true" ]; then
          dotnet publish \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            --output ./publish/${{ matrix.runtime }}${{ matrix.suffix }}
        else
          dotnet publish \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained false \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            --output ./publish/${{ matrix.runtime }}${{ matrix.suffix }}
        fi
    
    - name: Create archive
      run: |
        cd publish/${{ matrix.runtime }}${{ matrix.suffix }}
        tar -czf ../../${{ env.PROJECT_NAME }}-${{ matrix.runtime }}${{ matrix.suffix }}.tar.gz .
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}-${{ matrix.runtime }}${{ matrix.suffix }}
        path: ${{ env.PROJECT_NAME }}-${{ matrix.runtime }}${{ matrix.suffix }}.tar.gz
        retention-days: 30

  release:
    name: Create GitHub Release
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts
    
    - name: Generate changelog
      id: changelog
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Generate changelog from git commits since last tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        # Create changelog file
        cat > RELEASE_NOTES.md << EOF
        ## Roasting Server v${VERSION}
        
        ### What's Changed
        ${CHANGELOG}
        
        ### Installation
        
        Download the appropriate version for your platform:
        
        **Self-Contained Binaries (No .NET installation required):**
        - \`RoastingServer-linux-x64.tar.gz\` - x86_64 (Standard Linux PCs, servers)
        - \`RoastingServer-linux-arm.tar.gz\` - ARMv7 32-bit (Raspberry Pi 2/3/4 32-bit OS)
        - \`RoastingServer-linux-arm64.tar.gz\` - ARMv8 64-bit (Raspberry Pi 3/4/5 64-bit OS)
        
        **Framework-Dependent (Requires .NET 8 Runtime):**
        - \`RoastingServer-linux-arm-framework-dependent.tar.gz\` - ARMv7/ARMv6 (Raspberry Pi Zero W, Pi 1, Pi 2/3/4)
          - **Note:** For Raspberry Pi Zero W (ARMv6), you must install .NET 8 Runtime first
          - Smaller download size, may work on older ARM devices
        
        ### Quick Start (Self-Contained)
        
        1. Download the appropriate archive for your system
        
        2. Extract the archive:
           \`\`\`bash
           tar -xzf RoastingServer-linux-*.tar.gz
           \`\`\`
        
        3. Make executable and run:
           \`\`\`bash
           chmod +x RoastingServer
           ./RoastingServer
           \`\`\`
        
        4. Access the server:
           - Web Interface: http://localhost:5043
           - Swagger UI: http://localhost:5043/swagger
           - Weather endpoint: http://localhost:5043/weatherforecast
        
        ### Framework-Dependent Installation (Pi Zero W)
        
        For the framework-dependent version on Raspberry Pi Zero W:
        
        1. Install .NET 8 Runtime:
           \`\`\`bash
           wget https://download.visualstudio.microsoft.com/download/pr/90486d8a-fb5a-41be-bfe4-ad292c06153f/6673965085e00f5b305bbaa0b931cc96/dotnet-sdk-8.0.404-linux-arm.tar.gz
           mkdir -p \$HOME/dotnet
           tar zxf dotnet-sdk-8.0.404-linux-arm.tar.gz -C \$HOME/dotnet
           export DOTNET_ROOT=\$HOME/dotnet
           export PATH=\$PATH:\$HOME/dotnet
           \`\`\`
        
        2. Download and extract:
           \`\`\`bash
           tar -xzf RoastingServer-linux-arm-framework-dependent.tar.gz
           \`\`\`
        
        3. Run with dotnet:
           \`\`\`bash
           dotnet RoastingServer.dll
           \`\`\`
        
        ### Running as a Service (Optional)
        
        To run RoastingServer as a systemd service:
        
        \`\`\`bash
        sudo nano /etc/systemd/system/roasting-server.service
        \`\`\`
        
        Add the following (adjust paths as needed):
        
        \`\`\`ini
        [Unit]
        Description=Roasting Server
        After=network.target
        
        [Service]
        Type=simple
        User=deploy
        WorkingDirectory=/home/deploy/RoastingServer
        # For self-contained:
        ExecStart=/home/deploy/RoastingServer/RoastingServer
        # For framework-dependent (uncomment and use this instead):
        # Environment="DOTNET_ROOT=/home/deploy/dotnet"
        # ExecStart=/home/deploy/dotnet/dotnet /home/deploy/RoastingServer/RoastingServer.dll
        Restart=on-failure
        RestartSec=10
        
        [Install]
        WantedBy=multi-user.target
        \`\`\`
        
        Then enable and start:
        
        \`\`\`bash
        sudo systemctl daemon-reload
        sudo systemctl enable roasting-server
        sudo systemctl start roasting-server
        sudo systemctl status roasting-server
        \`\`\`
        
        For detailed documentation, see the [README](https://github.com/${{ github.repository }}/blob/master/README.md).
        EOF
        
        echo "Created release notes for version $VERSION"
    
    - name: Organize release files
      run: |
        mkdir -p release-files
        find release-artifacts -type f -name "*.tar.gz" -exec cp {} release-files/ \;
        ls -lh release-files/
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.changelog.outputs.version }}
        body_path: RELEASE_NOTES.md
        files: release-files/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}