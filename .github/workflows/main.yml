name: Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        include:
          - runtime: linux-x64
            arch: x64
          - runtime: linux-arm
            arch: arm32

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish for ${{ matrix.runtime }}
      run: |
        dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:DebugType=None \
          -p:DebugSymbols=false \
          -o ./publish/${{ matrix.runtime }}

    - name: Create release archive
      run: |
        cd ./publish/${{ matrix.runtime }}
        tar -czf ../../roastingserver-${{ matrix.runtime }}-${{ github.sha }}.tar.gz *
        cd ../..

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: roastingserver-${{ matrix.runtime }}
        path: roastingserver-${{ matrix.runtime }}-${{ github.sha }}.tar.gz

    - name: Create Release
      if: github.event_name == 'push' && matrix.runtime == 'linux-x64'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          roastingserver-linux-x64-${{ github.sha }}.tar.gz
          roastingserver-linux-arm-${{ github.sha }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 