name: Build and Release

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "master" ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_NAME: 'RoastingServer'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

  publish:
    name: Publish Multi-Platform Binaries
    needs: build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        runtime:
          - linux-x64
          - linux-arm
          - linux-arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Publish ${{ matrix.runtime }}
      run: |
        dotnet publish \
          --configuration Release \
          --runtime ${{ matrix.runtime }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:DebugType=None \
          -p:DebugSymbols=false \
          --output ./publish/${{ matrix.runtime }}
    
    - name: Create archive
      run: |
        cd publish/${{ matrix.runtime }}
        tar -czf ../../${{ env.PROJECT_NAME }}-${{ matrix.runtime }}.tar.gz .
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}-${{ matrix.runtime }}
        path: ${{ env.PROJECT_NAME }}-${{ matrix.runtime }}.tar.gz
        retention-days: 30

  release:
    name: Create GitHub Release
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts
    
    - name: Generate changelog
      id: changelog
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Generate changelog from git commits since last tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        # Create changelog file
        cat > RELEASE_NOTES.md << EOF
        ## Roasting Server v${VERSION}
        
        ### What's Changed
        ${CHANGELOG}
        
        ### Installation
        
        Download the appropriate version for your platform:
        
        **Linux:**
        - \`RoastingServer-linux-x64.tar.gz\` (x86_64)
        - \`RoastingServer-linux-arm.tar.gz\` (ARM32 - Raspberry Pi Zero W, Pi 1, etc.)
        - \`RoastingServer-linux-arm64.tar.gz\` (ARM64 - Raspberry Pi 3/4/5)
        
        ### Quick Start
        
        1. Extract the archive:
           \`\`\`bash
           tar -xzf RoastingServer-linux-*.tar.gz
           \`\`\`
        
        2. Make executable and run:
           \`\`\`bash
           chmod +x RoastingServer
           ./RoastingServer
           \`\`\`
        
        3. Access the API at:
           - Swagger UI: http://localhost:5043/swagger
           - Weather endpoint: http://localhost:5043/weatherforecast
        
        For detailed documentation, see the [README](https://github.com/${{ github.repository }}/blob/master/README.md).
        EOF
        
        echo "Created release notes for version $VERSION"
    
    - name: Organize release files
      run: |
        mkdir -p release-files
        find release-artifacts -type f -name "*.tar.gz" -exec cp {} release-files/ \;
        ls -lh release-files/
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.changelog.outputs.version }}
        body_path: RELEASE_NOTES.md
        files: release-files/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}